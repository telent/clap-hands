<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
/* 13. Basic Styling with CSS */

/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 3;
}

.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #ffab00;
    stroke: #fff;
}

.dot.focus {
  fill: none;
  stroke: steelblue;
}

</style>
<!-- Body tag is where we will append our SVG and SVG objects-->
<body>
</body>

<!-- Load in the d3 library -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

// 2. Use the margin convention practice
  var margin = {top: 50, right: 50, bottom: 50, left: 50}
  , width = window.innerWidth - margin.left - margin.right // Use the window's width
  , height = window.innerHeight - margin.top - margin.bottom; // Use the window's height

  var parseTime = d3.isoParse;

  // 5. X scale will use the index of our data
  var xScale = d3.scaleTime()
      .range([0, width]); // output

  // 6. Y scale will use the randomly generate number
  var yScale = d3.scaleLinear()
      .domain([63.8, 65.5]) // input
      .range([height, 0]); // output

  // 7. d3's line generator
  var line = d3.line()
      .x(function(d, i) { return xScale(i); }) // set the x values for the line generator
      .y(function(d) { return yScale(d.y); }) // set the y values for the line generator
      .curve(d3.curveMonotoneX) // apply smoothing to the line


// 1. Add the SVG to the page and employ #2
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  d3.json("/weights.json").then(function(data) {
      data.forEach(function(d) {
	  d.date = parseTime(d.date);
	  d.weight = d.weight/1000.0;
      });
      xScale.domain(d3.extent(data, function(d) { return d.date; }));
      yScale.domain(d3.extent(data, function(d) { return d.weight; }));
      svg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + height + ")")
	  .call(d3.axisBottom(xScale));

      svg.append("g")
	  .attr("class", "y axis")
	  .call(d3.axisLeft(yScale));

      var weightLine = d3.line()
	  .x(function (d) { return xScale(d.date); })
	  .y(function (d) { return yScale(d.weight);} )
	  .curve(d3.curveMonotoneX)

      svg.append("path")
	  .datum(data) // 10. Binds data to the line
	  .attr("class", "line") // Assign a class for styling
	  .attr("d", weightLine); // 11. Calls the line generator

      svg.selectAll(".dot")
	  .data(data)
	  .enter().append("circle") // Uses the enter().append() method
	  .attr("class", "dot") // Assign a class for styling
	  .attr("cx", function(d) { return xScale(d.date) })
	  .attr("cy", function(d) { return yScale(d.weight) })
	  .attr("r", 5)
	  .on("mouseover", function(a, b, c) {
	      d3.select(this).attr({ fill: "black", r: 7})
  	      console.log(a, this);
	  })
	  .on("mouseleave", function(a, b, c) {
              d3.select(this).attr({ fill: "orange", r: 5})
	  })
  });

</script>
